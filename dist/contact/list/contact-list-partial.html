<div>
    <md-button class="md-fab md-mini md-primary" aria-label="{{messages.CREATE_CONTACT}}">
        <md-icon md-svg-icon="add_contact"></md-icon>
    </md-button>
</div>
<md-content class="md-padding" layout-xs="column" layout="row">    
    
        <md-card flex-xs flex-gt-xs="50" layout="column" ng-repeat="contact in contacts" >
            <md-card-title>
                <md-card-title-media class="contact-card">
                    <div class="md-media-xs card-media">
                        <md-icon md-svg-icon="contact_dark"></md-icon>
                    </div>
                </md-card-title-media>
                <md-card-title-text>
                    <span class="md-headline">{{contact.name || messages.UNKNOWN}}</span>
                    <span class="md-subhead">{{contact.email}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-divider flex></md-divider>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-primary" ui-sref="updateContact({id: contact.id})">{{messages.DETAILS}}</md-button>
            </md-card-actions>
        </md-card>
    
</md-content>
